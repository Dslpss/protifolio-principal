<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
  
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  
    <title>Dennis Emannuel | Self-DEV</title>
  </head>
  <body>
    <div class="matrix-bg"></div>
    <header class="tech-header">
      <div class="logo">
        <span class="tech-text">Self-DEV</span>
      </div>
      <button class="menu-toggle" aria-label="Menu">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="cyber-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="projects.html">Projetos</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="profile-container">
          <div class="profile-image mobile-profile">
            <img src="../assets/images/profile.jpg" alt="Dennis Emmanuel" />
            <div class="profile-frame"></div>
          </div>
          <div class="profile-info">
            <div class="name-container mobile-name">
              <span class="code-decoration">{</span>
              <h1 class="glitch-title" data-text="Dennis Emannuel">
                Dennis Emannuel
              </h1>
              <span class="code-tag">DEV</span>
              <span class="code-decoration">}</span>
            </div>
            <div
              class="typing-text mobile-typing"
              data-text="Desenvolvedor Frontend | Self-DEV">
              Desenvolvedor Frontend | Self-DEV
            </div>
            <div class="tech-stack mobile-stack">
              <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
                target="_blank"
                class="tech-item"
                data-tech="HTML"
                >HTML</a
              >
              <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/CSS"
                target="_blank"
                class="tech-item"
                data-tech="CSS"
                >CSS</a
              >
              <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript"
                target="_blank"
                class="tech-item"
                data-tech="JavaScript"
                >JavaScript</a
              >
              <a
                href="https://react.dev/"
                target="_blank"
                class="tech-item"
                data-tech="React"
                >React</a
              >
              <a
                href="https://www.typescriptlang.org/"
                target="_blank"
                class="tech-item"
                data-tech="TypeScript"
                >TypeScript</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="tech-footer">
      <div class="footer-content mobile-footer">
        <div class="footer-line">
          <div class="matrix-line left"></div>
          <span class="code-comment"
            >// Desenvolvido no modo hard_core <span id="currentYear"></span
          ></span>
          <div class="matrix-line right"></div>
        </div>
        <div class="tech-badges mobile-badges">
          <span class="tech-badge">&lt;código limpo/&gt;</span>
          <span class="tech-badge">{café++}</span>
          <span class="tech-badge">[modo_dev=ON]</span>
        </div>
        <div class="terminal-line mobile-terminal">
          <span class="prompt">root@dennisemannuel</span>
          <span class="command">~/</span>
          <span class="args">while(alive) { code(); }</span>
        </div>
      </div>
    </footer>
    <script src="../assets/scripts/main.js"></script>
  </body>
</html>
